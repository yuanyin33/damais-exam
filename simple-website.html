<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业培训考试系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #1f2937;
            font-size: 28px;
            font-weight: bold;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #6b7280;
            font-size: 14px;
        }
        
        .exam-list {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .exam-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .exam-item:last-child {
            border-bottom: none;
        }
        
        .exam-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-active {
            background: #dcfce7;
            color: #166534;
        }
        
        .status-completed {
            background: #f3f4f6;
            color: #374151;
        }
        
        .btn {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>🎯 企业培训考试系统</h1>
        </div>
        
        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">12</div>
                <div class="stat-label">总考试数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">156</div>
                <div class="stat-label">参与人数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">78</div>
                <div class="stat-label">平均分数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">82%</div>
                <div class="stat-label">完成率</div>
            </div>
        </div>
        
        <!-- 考试列表 -->
        <div class="exam-list">
            <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: #1f2937; font-size: 20px;">最近考试</h2>
                <button class="btn" onclick="createNewExam()">创建新考试</button>
            </div>
            
            <div class="exam-item">
                <div style="flex: 1;">
                    <div style="font-weight: 500; color: #1f2937;">新员工安全培训考试</div>
                    <div style="font-size: 14px; color: #6b7280;">创建时间: 2025-10-30 • 45人参与</div>
                </div>
                <span class="exam-status status-active">进行中</span>
            </div>
            
            <div class="exam-item">
                <div style="flex: 1;">
                    <div style="font-weight: 500; color: #1f2937;">产品知识考核</div>
                    <div style="font-size: 14px; color: #6b7280;">创建时间: 2025-10-28 • 32人参与</div>
                </div>
                <span class="exam-status status-completed">已完成</span>
            </div>
            
            <div class="exam-item">
                <div style="flex: 1;">
                    <div style="font-weight: 500; color: #1f2937;">规章制度测试</div>
                    <div style="font-size: 14px; color: #6b7280;">创建时间: 2025-10-25 • 28人参与</div>
                </div>
                <span class="exam-status status-completed">已完成</span>
            </div>
        </div>
    </div>

    <script>
        function createNewExam() {
            alert('🎉 创建新考试功能准备就绪！\n\n这是我们的考试系统Web界面演示版。\n完整功能包括：\n• 考试创建和管理\n• 学生报名系统\n• 成绩自动生成\n• 证书颁发');
        }
        
        // 模拟动态数据更新
        setInterval(() => {
            const examCount = document.querySelectorAll('.stat-number')[0];
            const randomIncrement = Math.floor(Math.random() * 3);
            examCount.textContent = parseInt(examCount.textContent) + randomIncrement;
        }, 5000);
    </script>
</body>
</html>
